<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game_style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="back_game">
        <div class="player-area player-area-0 active">
            <div class="player"><h1 class="player-0">PLAYER 1</h1></div>
            <div class="total-score total-score-0">0</div>
            <div class="current-area">
                <p>current</p>
                <p class="current current-0">0</p>
            </div>

        </div>
        <div class="player-area player-area-1">
            <div class="player"><h1 class="player-1">PLAYER 2</h1></div>
            <div class="total-score total-score-1">0</div>
            <div class="current-area">
                <p>current</p>
                <p class="current current-1">0</p>
            </div>
        </div>
        <div class="new"><ion-icon name="add-circle-outline"></ion-icon> NEW GAME</div>
        <div class="win"><ion-icon name="ribbon-outline"></ion-icon> WINNING SCORE</div>
        <form class="winform" action="#">
            <input type="text" id="winscore" placeholder="set the winning score">
            <input type="submit" value="submit" onclick="winningscore()">

        </form>
        <div class="roll"><ion-icon name="reload-outline"></ion-icon> ROLL DICE</div>
        <div class="hold"><ion-icon name="download-outline"></ion-icon> HOLD</div>
        <img class="dice"  id="roll1" src="img/dice-5.png" alt="">
    </div>
    <script src="scripts.js"></script>
    
</body>
</html>
